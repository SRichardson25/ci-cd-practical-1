# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

workflows:
  version: 2
  build:
    jobs:
      - build_and_test
      - deploy_to_staging:
          requires:
            - build_and_test
          filters:
            branches:
              only:
                - master

jobs:
  build_and_test:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.15.1

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "yarn.lock" }}

      # run tests!
      - run: yarn test

      - run: yarn build

      - persist_to_workspace:
          root: ~/
          paths: .

  deploy_to_staging:
    docker:
      - image: circleci/node:10.15.1

    working_directory: ~/repo

    steps:
      - attach_workspace:
          at: ~/

      - run: ls

      - run: npx surge build/ https://https://rupert-ci-cd-staging.surge.sh
